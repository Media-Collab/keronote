<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: linear-gradient(45deg, 
        #dbdbdb 25%, 
        #fcfcfc 25%, 
        #fcfcfc 50%, 
        #dbdbdb 50%, 
        #dbdbdb 75%, 
        #fcfcfc 75%, 
        #fcfcfc 100%
      );
      background-size: 56.57px 56.57px;
    }

    .canvas-center {
      display: flex;
      justify-content: center;
    }

    .canvas-block {
      display: inline-block;
      border-style: solid;
      border-color: gray;
    }
  </style>
  <title>Keronote Test</title>
</head>
<body>
  <div class="canvas-center">
    <div class="canvas-block">
      <canvas id="keronote" width="640" height="463"></canvas>
    </div>
  </div>
  <div class="canvas-center">
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <button id="pause">Pause</button>
    <button id="next">Next</button>
    <button id="prev">Prev</button>
    <button id="add">Add</button>
    <button id="delete">Delete</button>
  </div>
  <script type="module">
    import { KeroContext } from "./src/context.js";

    let c = document.getElementById('keronote');
    var kero = new KeroContext(c);
    var draw = kero.draw;
    console.log(draw);

    // Configure Tooling
    draw.tool = 0;
    draw.size = 4;
    draw.dither = 16;
    draw.color = 4;
    draw.invert = false;
    kero.canvas.onion = 0;
    kero.player.speed(64);

    // Bind Events
    document.getElementById('add').onclick = (e) => {
      kero.canvas.insert();
      kero.render();
    }
    document.getElementById('delete').onclick = (e) => {
      kero.canvas.remove();
      kero.render();
    }
    document.getElementById('next').onclick = (e) => {
      kero.player.next();
      kero.render();
    }
    document.getElementById('prev').onclick = (e) => {
      kero.player.prev();
      kero.render();
    }
    document.getElementById('play').onclick = (e) => {
      kero.player.play(false, true);
    }
    document.getElementById('stop').onclick = (e) => {
      kero.player.stop(true);
      kero.render();
    }
    document.getElementById('pause').onclick = (e) => {
      kero.player.stop(false);
    }
  </script>
</body>
</html>
